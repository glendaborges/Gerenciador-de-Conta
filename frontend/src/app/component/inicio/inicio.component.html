
<div class="container w-50 my-5 mt-5">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">Valor</th>
        <th scope="col">Conta</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of ListarTransferencias">
        <th scope="row">{{ item.id_transferencia }}</th>
        <td>{{ item.nomeCliente}}</td>
        <td>{{ item.valor}}</td>
        <td>{{ item.contaCliente}}</td>
        <td><button (click)="editar(item.id_transferencia)"  type="button" class="btn mx-2 "><i class="bi bi-pen"></i></button>
          <button (click)="excluir(item.id_transferencia)" type="button" class="btn "><i class="bi bi-x"></i></button></td>
      </tr>
    </tbody>
  </table>
</div>
